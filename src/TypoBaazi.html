<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypoBaazi</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+DE+Grund:wght@100..400&display=swap"
        rel="stylesheet">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom css -->
    <link rel="stylesheet" href="TypoBaazi.css">
</head>

<body data-bs-theme="dark">

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white bg-opacity-50 py-4 fixed-top">
        <div class="container">
            <a class="navbar-brand d-flex justify-content-between align-items-center order-lg-0 logo"
                href="TypoBaazi.html">
                <img src="../public/logo.png" alt="logo">
                <span class="text-uppercase fw-lighter ms-2 text-dark">TypoBaazi</span>
            </a>
            <div class="order-lg-2 nav-btns">
                <!-- Toggle to switch in dark mode -->
                <div class="toggle-switch">
                    <label class="switch-label">
                        <input type="checkbox" onclick="myFunction()" role="switch" id="flexSwitchCheckChecked" checked
                            class="checkbox">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>


            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse order-lg-1" id="navMenu">
                <ul class="navbar-nav mx-auto text-center fw-bold">
                    <li class="nav-item px-2 py-2">
                        <a class="nav-link text-uppercase text-dark" href="TypoBaazi.html">Home</a>
                    </li>
                    <li class="nav-item px-2 py-2">
                        <a class="nav-link text-uppercase text-dark" href="AirType.html">AirType</a>
                    </li>
                </ul>
            </div>
        </div>

    </nav>
    <!-- end of navbar -->
    <header class ="container" style="padding-top: 200px;">
    <div class="wrapper container">
        
        <div class="content-box">
            <div class="typing-text">
                <p id="paragraph"></p>
            </div>
            <div class="content">
                <ul class="result-details">
                    <li class="time">
                        <p class="mt-4">
                            Time Left:
                        </p>
                        <span class="mt-2"><b>60</b>s</span>
                    </li>
                    <li class="mistake">
                        <p class="mt-4">
                            Mistakes:
                        </p>
                        <span class="mt-2">0</span>
                    </li>
                    <li class="wps">
                        <p class="mt-4">
                            WPM:
                        </p>
                        <span class="mt-2">0</span>
                    </li>
                    <li class="cpm">
                        <p class="mt-4">
                            CPM:
                        </p>
                        <span class="mt-2">0</span>
                    </li>
                </ul>
                <button class="mb-2">Try Again</button>
            </div>
        </div>
        <textarea class="container mt-5 input-field" rows="7" id="textarea" placeholder="Enter your response here"></textarea>
    </div>
</header>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        function myFunction() {
            var element = document.body;
            element.dataset.bsTheme =
                element.dataset.bsTheme == "light" ? "dark" : "light";
        }</script>
    <script src="TypoBaazi.js"></script>
</body>

</html>
